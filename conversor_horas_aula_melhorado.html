
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Hora para Hora-Aula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"], input[type="checkbox"] {
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      background-color: #eef;
      padding: 15px;
      border-left: 5px solid #339;
      border-radius: 5px;
      white-space: pre-line;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Conversor de CH- Professor</h2>

    <label for="horasRelogio">Quantas horas somam o Presencial + Síncrono que você vai ministrar?</label>
    <input type="number" id="horasRelogio" placeholder="Ex: 45" />

    <div class="checkbox-group">
      <input type="checkbox" id="duasTurmas" />
      <label for="duasTurmas">Ministrada em duas turmas</label>
    </div>

    <button onclick="converter()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function converter() {
      const horas = parseFloat(document.getElementById('horasRelogio').value);
      const duasTurmas = document.getElementById('duasTurmas').checked;

      if (isNaN(horas) || horas <= 0) {
        document.getElementById('resultado').innerText = "Por favor, insira uma quantidade válida de horas.";
        return;
      }

      let horasAula = horas * 60 / 50;
      let explicacao = `${horas} horas x 60 ÷ 50 = ${horasAula.toFixed(1)} horas-aula`;

      if (duasTurmas) {
        horasAula *= 2;
        explicacao += `\nComo são duas turmas: x 2 = ${horasAula.toFixed(1)} horas-aula`;
      }

      const horasPorSemana = horasAula / 20;
      explicacao += `\nDividido por 20 semanas: ${horasPorSemana.toFixed(2)} horas-aula por semana`;

      document.getElementById('resultado').innerText = explicacao;
    }
  </script>

</body>
</html>
